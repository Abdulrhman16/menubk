<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مقهى بذور الكرز</title>
<style>
    body, html {
        height: 100%; /* Full height */
        margin: 0; /* Remove default margin */
    }
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* Center content vertically */
        text-align: center;
        padding: 20px;
    }
    .logo-container {
        max-width: 150px; /* Control the size of the logo container */
        margin-bottom: 20px; /* Space between the logo and the header */
    }
    .logo {
        width: 100%; /* Ensures the logo fits within the container */
        height: auto; /* Keeps the aspect ratio of the image */
    }
    .header-container {
        margin-top: -20px; /* Adjust if needed */
        margin-bottom: 20px; /* Space between header and question */
    }
    .button {
        background-color: #AF8D31;
        color: white;
        border: none;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
        width: 80%; /* Responsive width */
    }
    .button:hover {
        background-color: #b29600;
    }
    p{
        font-size: 25px;
    }
</style>
</head>
<body>
<div class="logo-container">
    <img src="تصميم بدون عنوان.png" alt="Logo" class="logo"> <!-- Replace URL_TO_YOUR_LOGO with your actual logo URL -->
</div>
<div class="header-container">
    <h1>شكرا لزيارتك لنا نتطلع في زيارتك القادمة بخدمتك بشكل افضل</h1>
</div>
<p>هل انت سعيد بالخدمة المقدمة لك؟</p>
<a href="https://maps.app.goo.gl/sev7PXsKmcgtBR7h7" class="button">نعم سعيد</a>
<a href="https://wa.me/966502232358" class="button">هناك ملاحظة أو شكوى</a>
</body>
</html>
